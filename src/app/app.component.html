<mat-toolbar color="primary">
  <mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile
      [colspan]="1"
      [style.background]="lightblue">
      <span>{{ title }}</span>
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="1"
      [style.background]="lightgreen">
      <button color="warn" mat-button >qq</button>
      <span>{{email}}</span>
    </mat-grid-tile>
  </mat-grid-list>
</mat-toolbar>
